<!-- NAVBAR -->
<div class="col-12" style="background-color: #ebecf3;">
    <nav class="navbar container" style="height: 7em;">
        <a class="navbar-brand ms-5 text-light" style="font-size:20px">Contacts details <i class="bi bi-search" style="font-size:0.8em"></i> </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
</div>
<div>
    <button class="shrink btn btn-dark me-200" routerLink="/contact-list/0" style="background-color:rgb(58, 58, 219);font-size: 20px; border-radius:7px;" 
  
    (click)="goBack()"><i class="bi bi-arrow-left"> </i> Back to contacts list</button>
<div style="height:100%; padding:5em 0em;">
    <div id="detailsBox" class="col-8 offset-2 text-light d-flex">
        <div class="d-flex justify-content-center">
            <img src="{{contact.imageUrl}}" style="background-color: #29ffad; border-radius: 50%;">
        </div>
        <div id="profilePic" class="d-flex justify-content-center col-6 offset-3">
            <h1>{{contact.firstname}}</h1>
            <h1>{{contact.lastname}}</h1>
        </div>
        <div class="d-flex" style="flex-direction: column; gap:2px; margin-bottom: 15px;">
            <div class="d-flex justify-content-center">
                <h1>id: {{contact.id}}</h1>

            </div>
            <!-- input dei dati-->

            <div class="d-flex align-items-center justify-content-center col-12" style="gap:2em; flex-direction: column">
                <div class="d-flex justify-content-center align-items-center col-8" style="flex-direction: column;">
                    <p class="col-2" style="text-align: center; font-size:20px">First name</p>
                    <input type="text" [(ngModel)]="contact.firstname" #firstname>

                </div>
                <div class="d-flex justify-content-center align-items-center col-8" style="flex-direction: column;">
                    <p class="col-2" style="text-align: center; font-size:20px">Last name</p>
                    <input type="text" [(ngModel)]="contact.lastname" #lastname>
                </div>
                <div class="d-flex justify-content-center align-items-center col-8" style="flex-direction: column;">
                    <p class="col-2" style="text-align: center; font-size:20px">Email</p>
                    <input type="text" [(ngModel)]="contact.email" #email>
                </div>
                <div class="d-flex justify-content-center align-items-center col-8" style="flex-direction: column;">
                    <p class="col-3" style="text-align: center; font-size:20px">Contact</p>
                    <input type="text" [(ngModel)]="contact.type" #type>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <!--  button cancella,aggiungere e salvare -->
                <button class="btn text-light" *ngIf="contact.id>0" style="font-size:1.3em; border-radius: 10px; background-color:red" (click)="updateContactDetails()">Save changes</button>
                <button class="btn text-light" *ngIf="contact.id == 0" style="font-size:30px; border-radius: 7px; background-color: rgba(0, 255, 145, 0.728)" (click)="addNewContact(firstname.value, lastname.value, email.value, type.value)">Add</button>

            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn text-light" style="font-size:30px; border-radius: 7px; background-color:red" (click)="deleteCurrentContact(contact.id)">Delete this contact</button>
            </div>
        </div>
    </div></div>

<div class="item">
<div class="d-flex" style="flex-basis: 40%" *ngIf="contact">
<div class="shrink singleContact col-8 offset-2 d-flex justify-content-center">
<img id="profilePic" [routerLink]="['/contact', contact.id]" src="{{contact.imageUrl}}">

<div>
<p style="text-align: center; font-size: 1.2em" class="col-12 mt-4">{{contact.firstname + ' ' + contact.lastname}}</p>
</div>
</div>
</div>
</div>
